<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XOX Oyunu</title>
<link rel="stylesheet" href="xox.css">
</head>
<body>
<div class="start-form">
  
  <label for="player1"class="png">1.Oyuncu İsmi: </label>
  <input type="text" id="player1" required>
  <br>
  <label for="player2">2.Oyuncu İsmi: </label>
  <input type="text" id="player2" required>
  <br>
  <button onclick="startGame()">Oyunu Başlat</button>
</div>
<div class="board" id="board" style="display: none;">
  <div class="cell" onclick="makeMove(0)"></div>
  <div class="cell" onclick="makeMove(1)"></div>
  <div class="cell" onclick="makeMove(2)"></div>
  <div class="cell" onclick="makeMove(3)"></div>
  <div class="cell" onclick="makeMove(4)"></div>
  <div class="cell" onclick="makeMove(5)"></div>
  <div class="cell" onclick="makeMove(6)"></div>
  <div class="cell" onclick="makeMove(7)"></div>
  <div class="cell" onclick="makeMove(8)"></div>
</div>
<div id="message" class="message"></div>
<script src="xox.js"></script>
</body>
</html>
